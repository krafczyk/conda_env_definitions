name: big_env
channels:
  - conda-forge
  - pytorch
  - nvidia
dependencies:
  - python=3.10
  - ipykernel
  - pytorch=1.13
  - torchvision
  - torchaudio
  - pytorch-cuda=11.7
  - tensorflow-gpu=2.11
  - numba
  - cuda-nvcc
  - transformers
  - huggingface_hub
  - sympy
  - scipy
  - statsmodels
  - scikit-learn
  - matplotlib
  - zstandard
  - spacy
  - yt
  - pip
  - pip:
    - -f https://storage.googleapis.com/jax-releases/jax_cuda_releases.html
    - jax[cuda11_cudnn82]==0.4.4
    - jaxlib[cuda11_cudnn82]==0.4.4
    - tensorflow-datasets
variables:
  XLA_FLAGS: --xla_gpu_cuda_data_dir=/opt/cuda
